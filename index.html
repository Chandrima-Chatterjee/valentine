<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Ari ‚ù§Ô∏è Tora</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

html,body{
height:100%;
width:100%;
font-family:'Poppins',sans-serif;
background:radial-gradient(circle at top,#ffd6e0,#ff9aa2);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* MOBILE APP CONTAINER */
.app{
width:100%;
height:100%;
max-width:430px;
background:rgba(255,255,255,0.97);
border-radius:28px;
box-shadow:0 40px 100px rgba(0,0,0,0.35);
display:flex;
flex-direction:column;
overflow:hidden;
}

/* HEADER */
.header{
background:linear-gradient(135deg,#ff4b6e,#ff758c);
color:#fff;
padding:18px;
text-align:center;
font-weight:600;
font-size:18px;
letter-spacing:.5px;
}

/* SCREENS */
.screen{
flex:1;
display:none;
padding:28px 22px;
text-align:center;
flex-direction:column;
align-items:center;
justify-content:center;
position:relative;
}

.screen.active{display:flex}

/* TEXT */
h1{
color:#ff4b6e;
font-size:26px;
margin-bottom:10px;
}

p{
font-size:15px;
color:#666;
margin-bottom:22px;
max-width:260px;
}

/* BUTTONS */
button{
border:none;
padding:14px 28px;
border-radius:999px;
font-size:15px;
cursor:pointer;
font-weight:600;
transition:.25s;
}

.primary{
background:linear-gradient(135deg,#ff4b6e,#ff758c);
color:white;
box-shadow:0 10px 25px rgba(255,75,110,.4);
}

.primary:active{transform:scale(.96)}

.ghost{
background:#eee;
color:#555;
}

/* HEART GAME */
.game-area{
width:100%;
height:230px;
position:relative;
background:#fff0f4;
border-radius:22px;
overflow:hidden;
margin-bottom:10px;
}

.heart{
position:absolute;
font-size:46px;
cursor:pointer;
user-select:none;
transition:.2s;
}

/* FIND GAME */
.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:12px;
}

.tile{
background:#ffe6ec;
border-radius:16px;
height:70px;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
cursor:pointer;
transition:.2s;
}

.tile:active{transform:scale(.9)}

/* LOVE LETTER */
.letter{
white-space:pre-line;
font-size:17px;
color:#555;
max-width:280px;
line-height:1.7;
border-right:2px solid #ff4b6e;
animation:blink 1s infinite;
}

@keyframes blink{
0%,100%{border-color:transparent}
50%{border-color:#ff4b6e}
}

/* FINAL */
.big-heart{
font-size:78px;
animation:pulse 1.6s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.25)}
}

.love-msg{
font-size:22px;
color:#ff4b6e;
font-weight:600;
margin-top:14px;
}

/* CONFETTI */
.confetti{
position:fixed;
width:8px;
height:8px;
background:red;
top:-10px;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(720deg);opacity:0}
}
</style>
</head>

<body>

<div class="app">
<div class="header">Ari ‚ù§Ô∏è Tora</div>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
<h1>Welcome Ari üòå</h1>
<p>Tora made a tiny love game just for you‚Ä¶</p>
<button class="primary" onclick="next(2)">Start üíñ</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
<h1>Catch Tora's Heart üíì</h1>
<div class="game-area" id="gameArea">
<div class="heart" id="heart">üíñ</div>
</div>
<p id="score">0 / 3 caught</p>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="s3">
<h1>Find Tora üòÜ</h1>
<p>One of these hearts hides Tora</p>
<div class="grid" id="grid"></div>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="s4">
<h1>Ari‚Ä¶ will you be Tora‚Äôs Valentine forever? üíå</h1>
<div style="position:relative;height:130px;width:100%;">
<button class="primary" onclick="yesLove()">Yes üíñ</button>
<button class="ghost" id="noBtn" style="position:absolute;left:60%;">No üôà</button>
</div>
</div>

<!-- SCREEN 5 -->
<div class="screen" id="s5">
<div class="letter" id="letter"></div>
</div>

<!-- SCREEN 6 -->
<div class="screen" id="s6">
<div class="big-heart">üíñ</div>
<div class="love-msg">You made Tora the happiest girl alive üò≠üíû</div>
</div>
</div>

<audio id="bgm" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c9c0f1c6d.mp3" type="audio/mpeg">
</audio>

<script>
let score=0
const heart=document.getElementById('heart')
const gameArea=document.getElementById('gameArea')

function next(n){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'))
document.getElementById('s'+n).classList.add('active')

if(n===2){
document.getElementById('bgm').play().catch(()=>{})
moveHeart()
}

if(n===3) buildGrid()
if(n===5) typeLetter()
if(n===6) confettiBurst()
}

function moveHeart(){
const x=Math.random()*(gameArea.clientWidth-50)
const y=Math.random()*(gameArea.clientHeight-50)
heart.style.left=x+'px'
heart.style.top=y+'px'
}

heart?.addEventListener('click',()=>{
score++
document.getElementById('score').innerText=`${score} / 3 caught`
if(score>=3)setTimeout(()=>next(3),500)
else moveHeart()
})

function buildGrid(){
const grid=document.getElementById('grid')
grid.innerHTML=''
const winner=Math.floor(Math.random()*6)

for(let i=0;i<6;i++){
const d=document.createElement('div')
d.className='tile'
d.innerText='üíó'

d.onclick=()=>{
if(i===winner){
d.innerText='üíñ'
setTimeout(()=>next(4),600)
}else d.innerText='üòú'
}
grid.appendChild(d)
}
}

/* RUNNING NO BUTTON (mobile + desktop) */
const noBtn=document.getElementById('noBtn')

function escapeNo(){
const x=Math.random()*(window.innerWidth-120)
const y=Math.random()*(window.innerHeight-120)
noBtn.style.position='fixed'
noBtn.style.left=x+'px'
noBtn.style.top=y+'px'
}

noBtn?.addEventListener('mouseenter',escapeNo)
noBtn?.addEventListener('touchstart',escapeNo)

function yesLove(){next(5)}

function typeLetter(){
const text=`Ari‚Ä¶

From the smallest smile
to the biggest dream‚Ä¶

Life feels softer, warmer, brighter
because you are in it.

So today I ask only one thing‚Ä¶
Stay with me in this little forever.

‚Äî Tora üíñ`

const el=document.getElementById('letter')
el.textContent=''
let i=0

const interval=setInterval(()=>{
const ch=text[i]
el.textContent+=(ch===' ' ? '\u00A0' : ch)
i++
if(i>=text.length){
clearInterval(interval)
setTimeout(()=>next(6),1500)
}
},40)
}

/* CONFETTI */
function confettiBurst(){
for(let i=0;i<80;i++){
const c=document.createElement('div')
c.className='confetti'
c.style.left=Math.random()*100+'vw'
c.style.background=`hsl(${Math.random()*360},100%,70%)`
c.style.animationDelay=Math.random()*1.5+'s'
document.body.appendChild(c)
setTimeout(()=>c.remove(),3000)
}
}
</script>

</body>
</html>
